apiVersion: 1

datasources:
- name: Loki
  type: loki
  uid: loki
  access: proxy
  url: http://common_loki:3100
  jsonData:
    derivedFields:
      - datasourceUid: tempo
        name: trace_id
        matcherType: "label"
        matcherRegex: "trace_id"
        url: '$${__value.raw}'

- name: Tempo
  type: tempo
  uid: tempo
  access: proxy
  url: http://common_tempo:3200
  jsonData:
    tracesToLogs:
      datasourceUid: loki
      filterByTraceID: false
      spanEndTimeShift: "500ms"
      spanStartTimeShift: "-500ms"
      tags: ['dummy']
